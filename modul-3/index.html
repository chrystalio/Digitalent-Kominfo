<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daftar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pt-4">
    <div class="signup-form">
        <form action="#" method="post">
            <h2 class="font-weight-bolder">Daftar</h2>
            <p>Silakan isi formulir ini untuk membuat akun</p>
            <hr>
            <div class="form-group">
                <label for="email" class="label-title">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Masukkan Email anda"
                    required="required">
            </div>
            <div class="form-group">
                <label for="pass" class="label-title">Password</label>
                <input type="password" class="form-control" name="pass" placeholder="Masukkan Password Anda"
                    required="required">
            </div>
            <div class="form-group">
                <label for="confirm_pass" class="label-title">Konfirmasi Password</label>
                <input type="password" class="form-control" name="confirm_pass"
                    placeholder="Konfirmasi Ulang Password Anda" required="required">
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin</label> <br>
                <input type="radio" class="ml-1" name="gender" value="laki-laki"> laki-laki <br>
                <input type="radio" class="ml-1" name="gender" value="perempuan"> perempuan
            </div>
            <div class="form-group">
                <label for="kendaraan">Kendaraan yang anda miliki?</label> <br>
                <input type="checkbox" class="ml-1" name="kendaraan" value="Mobil"> Mobil <br>
                <input type="checkbox" class="ml-1" name="kendaraan" value="Motor"> Motor <br>
                <input type="checkbox" class="ml-1" name="kendaraan" value="Sepeda"> Sepeda <br>
                <input type="checkbox" class="ml-1" name="kendaraan" value="pesawat"> Pesawat
            </div>
            <div class="form-group">
                <p>Dari mana anda mengetahui website ini?</p>
                <select name="ask" id="ask">
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Teman">Teman</option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label class="form-check-label text-center w-100"> Saya menyetujui
                    <a href="#">Kebijakan Penggunaan &amp; Privasi</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
                <p class="text-center mt-4">Sudah punya akun? <a href="#">Masuk</a></p>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    </body>

</html>
